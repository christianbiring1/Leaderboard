<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="wrapper">
      <h1>Leaderboard</h1>
      <div class="container">
        <div class="scores">
          <div class="title-left">
            <h2>Recent scores</h2>
            <button type="submit" class="refresh">Refresh</button>
          </div>
          <ul class="palmares"></ul>
        </div>
        <div class="add-score">
          <h2>Add your score</h2>
          <form action="#" class="form">
            <input type="text" placeholder="Your name" class="name" /><br />
            <input type="number" placeholder="Your score" class="score" /><br />
            <button type="submit" class="add">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
